name: Upload the Chart

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.1

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart release
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          touch .env

          echo "HELM_CHARTS_REGISTRY_USERNAME=${HELM_CHARTS_REGISTRY_USERNAME}" >> .env
          echo "HELM_CHARTS_REGISTRY_PASSWORD=${HELM_CHARTS_REGISTRY_PASSWORD}" >> .env

          docker run -it \
          -v "$PWD:/app/chart:rw" \
          --env-file .env quay.io/andov_go/helm-packager:latest \
          release

      - name: Parse the Chart.yaml file
        if: steps.list-changed.outputs.changed == 'true'
        uses: pietrobolcato/action-read-yaml@1.0.0
        id: parse-chart-yaml
        with:
          config: ${{ github.workspace }}/Chart.yaml
      
      - name: Set the tag
        if: steps.list-changed.outputs.changed == 'true'
        id: set-tag-number
        run: |
          echo "Chart Version: ${steps.parse-chart-yaml.outputs.version} "
          echo "version=${steps.parse-chart-yaml.outputs.version}" >> "$GITHUB_OUTPUT"

          

          
